<html>

<head>
    <!--     <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">

    <!--link to my style sheet-->

    <!--load the p5.js library!-->
    <script src="libraries/p5.min.js"></script>

    <!--load all class object models required for the main rebus city script-->

    <script src="models/XYPosition.js"></script>
    <script src="models/PastTouch.js"></script>
    <script src="models/ButtonRound.js"></script>
    <script src="models/ButtonRectangular.js"></script>
    <script src="models/ScrollButton.js"></script>
    <script src="models/ScrollBar.js"></script>

    <!--load unit testing models-->

    <script src="unitTesting/UnitTestRunner.js"></script>

    <!--load main rebus city script-->

    <!-- google font similar to century gothic -->

    <link rel="icon" type="image/png" href="data/Icon-1024.png">

        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'G-LT6JK0S6T1');
